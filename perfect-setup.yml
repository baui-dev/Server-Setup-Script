        # RADARR: >
        #   - base_url: "http://radarr:7878"
        #     api_key: "$RADARR_API_KEY"

        # READARR: >
        #   - base_url: "http://readarr:8787"
        #     api_key: "$READARR_API_KEY"

        # LIDARR: >
        #   - base_url: "http://lidarr:8686"
        #     api_key: "$LIDARR_API_KEY"

        # WHISPARR: >
