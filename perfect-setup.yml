      healthcheck:
        test: "wget -T5 -qO- http://localhost:8081/health | grep UP || exit 1"
        start_period: 30s
        interval: 5s
        retries: 3
      networks:
        - starr

    

  profilarr:
    image: santiagosayshey/profilarr:latest
    container_name: profilarr
    ports:
      - 6868:6868
    volumes:
      - ${BASE_PATH}/profilarr:/config
    environment:
      - TZ=${TZ} # Set your timezone
    restart: unless-stopped
    networks:
      - starr
